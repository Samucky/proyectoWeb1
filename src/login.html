<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lustful Luxurie</title>
    <link rel="stylesheet" href="output.css">

</head>
<body style="            background: linear-gradient(to bottom right, #8B5CF6, #EC4899);">
    <div class="flex flex-col justify-center items-center min-h-screen">
        <img src="images/logo.jpg" alt="Logo" class="w-32 h-32 rounded-full mb-8">
        <div class="relative w-2/4 bg-gradient-to-br from-white via-gray-100 to-white bg-opacity-50 rounded-lg shadow-lg p-4">
            <h1 class="text-3xl font-bold text-center mb-4">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1">Your Email Address</label>
                    <input type="email" id="email" class="w-full border border-orange-300 rounded-md p-2 focus:outline-none focus:border-orange-500">
                </div>
                <div>
                    <label for="password" class="block mb-1">Your Password</label>
                    <input type="password" id="password" class="w-full border border-orange-300 rounded-md p-2 focus:outline-none focus:border-orange-500">
                </div>
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white rounded-md py-2 px-4">Sign In</button>
            </form>
            <p id="message" class="mt-4 text-center"></p>
            <p class="mt-4 text-center">Don't have an account? <a href="signUp.html" class="text-orange-500 hover:underline custom-orange">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
