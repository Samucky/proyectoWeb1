<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lustful Luxurie  </title>
</head>
<body class="bg-black">
    <div class="flex justify-center items-center min-h-screen bg-violet-900 bg-auto bg-no-repeat bg-center">
        <div class="relative w-2/4">
            <div class="absolute inset-0 bg-white opacity-50 filter blur-lg"></div>
            <div class="relative z-10 text-gray-800 p-4 bg-white bg-opacity-50 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-4">Sign Up</h1>
                <form id="signUpForm" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-1">Your Name</label>
                        <input type="text" id="name" class="w-full border border-orange-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="lastname" class="block mb-1">Your Last Name</label>
                        <input type="text" id="lastname" class="w-full border border-orange-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="date" class="block mb-1">Your Birthdate</label>
                        <input type="date" id="date" class="w-full border border-orange-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="email" class="block mb-1">Your Email Address</label>
                        <input type="email" id="email" class="w-full border border-orange-300 rounded-md p-2">
                    </div>
                    <div>
                        <label for="password" class="block mb-1">Your Password</label>
                        <input type="password" id="password" class="w-full border border-orange-300 rounded-md p-2">
                    </div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white rounded-md py-2 px-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="examen/sign+/script.js"></script>

</body>
</html>
